{% extends "auctions/layout.html" %}

{% block main %}
<h2>{{header}}</h2>
<article>
    {% if message is not None %}
    {{message}}
    {% endif %}
    {% for listing in listings %}
    <section>
        <a href="{% url 'listing' listing.id %}">{{listing.title}}</a>
    </section>
    {% endfor %}
</article>
{% endblock %}
