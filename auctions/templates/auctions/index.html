{% extends "auctions/layout.html" %}

{% block main %}
    <h2>Active Listings</h2>
    <form action ="{% url 'showCategory' %}" method = "POST">
        {% csrf_token %}
        <label form = "category">Choose a category:</label>
            <select name="category" id="category">
                {% for item in categories %}
                <option value="{{item}}">{{item}}</option>
                {% endfor %}
            </select>
        <button type="submit">Select</button>
    </form>
<article style="display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); row-gap: 10px">  
    {% for listing in listings %}
        <div class = "row">
            <div>
                <h1> {{listing.title}}</h1>
                <img style="min-width: 150px; min-height: 100px; max-height: 20vw; max-width: 15vw;"src="{{listing.imageUrl}}">
                <p> {{ listing.description }} </p>
                <p> {{ listing.price }}</p>
                <a href = "{% url 'listings' id=listing.id %}"><button>More Info</button></a>
            </div>
        </div>
    {% endfor %}
 </article>   
{% endblock %}
