{% extends "auctions/layout.html" %}

{% block main %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class = "form-group">
            <label for = "title"> Listing Name</label>
            <input type = "text" name = "title" class = "form-control" id = "title" placeholder = "Enter title of listing">
        </div>
        <div class = "form-group">
            <label for = "description"> Item Description</label>
            <input type = "text" name = "description" class = "form-control" id = "description" placeholder = "Enter description">
        </div>
        <div class = "form-group">
            <label for = "price"> Listing Price</label>
            <input type = "number" name = "price" class = "form-control" id = "price" placeholder = "Enter price of listing">
        </div>
        <div class = "form-group">
            <label for = "imageurl"> Image URL</label>
            <input type = "text" name = "imageurl" class = "form-control" id = "imageurl" placeholder = "Enter picture of listing">
        </div>
        <div class = "form-group">
            <lablel for = "category"> Choose a category: </label>
            <select name = "category" id = "category">
                {% for i in categories %}
                    <option value = "{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <button type = "submit" class = "btn btn-primary"> Create</button>
    </form>
{% endblock %}
